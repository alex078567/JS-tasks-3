<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Псевдослучайный генератор</title>
	</head>
	<body>
		<script>
			'use strict';

			function* pseudoRandom(seed) {
				let value = seed;

				while (true) {
					value = (value * 16807) % 2147483647;
					yield value;
				}
			}

			let generator = pseudoRandom(1);

			alert(generator.next().value);
			alert(generator.next().value);
			alert(generator.next().value);
		</script>
	</body>
</html>
