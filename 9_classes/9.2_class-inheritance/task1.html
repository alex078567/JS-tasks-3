<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Ошибка создания экземпляра класса</title>
	</head>
	<body>
		<script>
			'use strict';

			class Animal {
				constructor(name) {
					this.name = name;
				}
			}

			class Rabbit extends Animal {
				constructor(name) {
					/**
					 * Необходимо было вызвать super()
					 */
					super(name);
					this.created = Date.now();
				}
			}

			let rabbit = new Rabbit('Белый кролик');
			alert(rabbit.name);
		</script>
	</body>
</html>
