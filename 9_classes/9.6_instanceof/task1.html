<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Класс расширяет объект?</title>
	</head>
	<body>
		<script>
			'use strict';

			function A() {}
			function B() {}

			A.prototype = B.prototype = {};

			let a = new A();

			alert(a instanceof B);
			/**
			 * это происходит, так как instanceof не учитывает
			 * саму функцию при проверке, а только prototype,
			 * который проверяется на совпадения в прототипной цепочке.
			 *  у функций- конструкторов A() и B() один прототип. Поэтому instanceof выводит true
			 */
		</script>
	</body>
</html>
