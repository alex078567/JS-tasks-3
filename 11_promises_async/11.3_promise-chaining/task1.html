<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Промисы: сравните then и catch</title>
	</head>
	<body>
		<script>
			'use strict';

			/**
			 * Являются ли фрагменты кода ниже эквивалентными?
			 * Другими словами, ведут ли они себя одинаково во
			 * всех обстоятельствах, для всех переданных им обработчиков?
			 * promise.then(f1).catch(f2);
			 * или
			 * promise.then(f1, f2);
			 * Ответ:
			 * Нет, они не эквивалентны. Так как если в функции f1  произойдет
			 * ошибка, то в первом примере она будет обработана в блоке catch,
			 * а во втором останется необработанной
			 */
		</script>
	</body>
</html>
