<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Можно ли "перевыполнить" промис?</title>
	</head>
	<body>
		<script>
			'use strict';

			let promise = new Promise(function (resolve, reject) {
				resolve(1);

				setTimeout(() => resolve(2), 1000);
			});

			promise.then(alert);
			/**
			 * Будет выполнен только вызов resolve(1)
			 * Учитывается только первый вызов, оствльные игнорируются
			 */
		</script>
	</body>
</html>
